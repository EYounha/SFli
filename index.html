<body>
    <div class="background-animation">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
    </div>

    <div class="container">
        <div id="login-section" class="login-container">
            <h1 class="title">SFli</h1>
            <p class="subtitle">스포티파이 계정에 연결하여 플레이리스트를 관리하세요.</p>
            <div class="features-preview">
            </div>
            <button id="login-button" class="btn login-btn">
                <span class="spotify-icon"></span>
                스포티파이로 로그인
            </button>
            <div id="error-message" class="error-message"></div>
        </div>

        <div id="loading-section" class="loading">
            <div class="spinner"></div>
            <p>불러오는 중..</p>
        </div>

        <div id="logged-in-section" class="logged-in-section">
            <div id="user-profile" class="user-profile">
                <!-- 사용자 프로필 정보가 여기에 표시됩니다 -->
            </div>
            
            <div class="content-container">
                <div id="top-tracks" class="content-section">
                    <h3>최근 인기 트랙</h3>
                    <div class="track-list">
                        <!-- 트랙 리스트가 여기에 표시됩니다 -->
                        <div class="spinner"></div>
                        <p>트랙 정보를 불러오는 중...</p>
                    </div>
                </div>
                
                <div id="top-artists" class="content-section">
                    <h3>최근 인기 아티스트</h3>
                    <div class="artist-list">
                        <!-- 아티스트 리스트가 여기에 표시됩니다 -->
                        <div class="spinner"></div>
                        <p>아티스트 정보를 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <button id="logout-button" class="btn btn-logout">로그아웃</button>
        </div>

        <div id="debug-panel" class="debug-panel">
            <h3>디버그 로그</h3>
            <div id="debug-log" class="debug-log"></div>
        </div>
    </div>
</body>
