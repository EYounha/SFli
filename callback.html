<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 중... - SFli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/authentication.css">
</head>
<body>
    <div class="background-animation">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <!-- 로고 코드 제거됨 -->
            <div class="auth-spinner"></div>
            <p class="auth-message">스포티파이 인증 처리 중...</p>
            <div class="auth-status">
                <p class="auth-message">잠시만 기다려 주세요.</p>
                <div class="auth-progress-bar">
                    <div class="auth-progress-fill"></div>
                </div>
            </div>
            <div id="error-message" class="auth-error" style="display: none;"></div>
        </div>
    </div>
    
    <!-- 외부 스크립트 파일 참조 (HTML에서 스크립트 분리) -->
    <script type="module" src="js/utils/callback-handler.js"></script>
</body>
</html>
